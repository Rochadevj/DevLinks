<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Agregador de links do Henrique Rocha com currículo, GitHub, LinkedIn, Instagram e contato."
    />
    <title>Rocha | Dev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div class="avatar-shell">
          <img
            src="Avatar.png"
            alt="Homem em pé ao ar livre, usando camiseta escura e calça clara, posando em frente a um mirante de pedra com vista para uma cidade, lago e montanhas sob um céu azul com nuvens."
          />
        </div>
        <h1>Henrique Rocha</h1>
        <p>@hee_rocha</p>
        <p class="headline">Desenvolvedor Fullstack <br> React • Typescript • PHP • SQL • Bootstrap • Git</p>
        <span class="status-pill">Disponível para projetos</span>
      </div>

      <button
        id="switch"
        type="button"
        onclick="toggleMode()"
        aria-label="Alternar tema"
      >
        <span class="switch-handle"></span>
        <span></span>
      </button>
      <ul>
        <li>
          <a href="assets/Henrique Rocha currículo0.pdf" download class="link-card">
            <span class="link-tag">PDF</span>
            <span class="link-label">Baixar meu currículo</span>
          </a>
        </li>

        <li>
          <a
            href="https://github.com/Rochadevj"
            target="_blank"
            rel="noopener noreferrer"
            class="link-card"
          >
            <span class="link-tag">CODE</span>
            <span class="link-label">Explore meu GitHub</span>
          </a>
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/henrique-rocha-389609287/"
            target="_blank"
            rel="noopener noreferrer"
            class="link-card"
          >
            <span class="link-tag">PRO</span>
            <span class="link-label">Visite meu LinkedIn</span>
          </a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/hee_rocha/"
            target="_blank"
            rel="noopener noreferrer"
            class="link-card"
          >
            <span class="link-tag">SOCIAL</span>
            <span class="link-label">Confira meu Instagram</span>
          </a>
        </li>

        <li>
          <a href="mailto:henriquerocha1357@gmail.com" class="link-card">
            <span class="link-tag">MAIL</span>
            <span class="link-label">Entre em contato por e-mail</span>
          </a>
        </li>
      </ul>
      <div class="wrapper-clock">
        <div class="display">
          <div id="time"></div>
        </div>
      </div>
      <div id="social-links">
        <a
          href="https://www.linkedin.com/in/henrique-rocha-389609287/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a
          href="https://www.instagram.com/hee_rocha/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://github.com/Rochadevj"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>

      <footer>Rocha • <span id="current-year"></span></footer>
    </div>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script
      src="https://kit.fontawesome.com/8a0c3b2886.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
